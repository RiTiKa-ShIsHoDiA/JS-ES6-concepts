<!DOCTYPE html>
<html lang="en">

<head>
    <title>Spread Operator 04</title>
    <style>
        body {
            background: linear-gradient(90deg, #00d2ff 0%, #3a47d5 100%);
            color:white;
        }
    </style>
</head>

<body>
    <script>
        function Calculate(num1,num2,...args){
             let prod = num1*num2;
             let sum = 0;
             args.forEach(element => {
                 sum += element;
             });
             document.write(`sum of ${args} is ${sum} and product of ${num1} and ${num2} is ${prod} <br/>`);
        }
       Calculate(2,4,1);
       Calculate(2,4,1,2);
       Calculate(2,4,1,2,3);
       Calculate(2,4,1,2,3,4);
       Calculate(2,4,1,2,3,4,5);
    </script>

</body>

</html>
