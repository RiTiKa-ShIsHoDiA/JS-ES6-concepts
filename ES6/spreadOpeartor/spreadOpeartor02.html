<!DOCTYPE html>
<html lang="en">

<head>
    <title>Spread Operator 02</title>
    <style>
        body {
            background: linear-gradient(90deg, #00d2ff 0%, #3a47d5 100%);
            color:white;
        }
    </style>
</head>

<body>
    <script>
        function Add(...args){ //args[1] = "10,20,30"
            let sum = 0;
           args.forEach(element => {   // 0 + "10,20,30" = "010,20,30"
               sum += element;
           });
           document.write(`sum is  ${sum}`);
        }
        let pro = [10, 20, 30]
        Add(pro); //spread opeartor
    </script>

</body>

</html>
