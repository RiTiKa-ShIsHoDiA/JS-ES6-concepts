<!DOCTYPE html>
<html lang="en">

<head>
    <title>Spread Operator 01</title>
    <style>
        body {
            background: linear-gradient(90deg, #00d2ff 0%, #3a47d5 100%);
            color:white;
        }
    </style>
</head>

<body>
    <script>
        function Add(num1, num2) {
            let sum = num1 + num2;
            document.write(`sum is  ${sum}`);
        }
        let pro = [10, 20, 30]
        Add(...pro); //spread opeartor
    </script>

</body>

</html>
