<!DOCTYPE html>
<html lang="en">

<head>
    <title>Object Destructing 01</title>
    <style>
        body {
            background: linear-gradient(90deg, #00d2ff 0%, #3a47d5 100%);
            color:white;
        }
    </style>
</head>
<body>
    <script>
        //bekar 
         let Developer = {
             name : "Ritika Shishodia",
             Age : 22,
             salary : 120000
         }
         let name = Developer.name;
         let age = Developer.Age;
         let sal = Developer.salary;
         document.write(`${name} ${age} ${sal}`);
    </script>

</body>

</html>
