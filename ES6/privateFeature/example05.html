<!DOCTYPE html>
<html lang="en">
<head>
    <title>Example01 private</title>
    <style>
        body{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <script>
        class Employee{
            #name;
            #Age;
           static Company = "TCS"; // static propery always access by class name
            constructor(name){
                this.#name = name;
                this.#Age = 22;
                
            }
            
            toString(){
                return `name : ${this.#name} Age : ${this.#Age} Company :${Employee.Company} <br/>`;
            }
        }
     let Obj1 = new Employee("deepika");
     let Obj2 = new Employee("kajal");
     Employee.Company = "google";
     document.write(Obj1);
     document.write(Obj2);
     console.log(Obj1.name);
    
    </script>
    
</body>
</html>
