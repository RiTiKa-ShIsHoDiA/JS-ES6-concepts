<!DOCTYPE html>
<html lang="en">

<head>
    <title>Array Destructing 02</title>
    <style>
        body {
            background: linear-gradient(90deg, #00d2ff 0%, #3a47d5 100%);
            color:white;
        }
    </style>
</head>
<body>
    <script>
       let Employee = ["ritika",2,125000]
       let [name, NOofExperience ,Salary]  = Employee; //Destructing of array
       document.write(`${name} ${NOofExperience} ${Salary}`);
    </script>

</body>

</html>
